<div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h2><b><u>Group</u></b></h2>
      </div>
      <div class="col-sm-4">
        <!-- <button type="button" class="btn btn-primary" (click)="modalData()">Add User</button> -->
      </div>
    </div>
  </div>
   
   
   <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col"> Group Name</th>
        <th scope="col">Status</th>
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of groupList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{list?.name}}</td>
        <td>{{list?.status}}</td>
        
        <!-- <td>
          <button type="button" class="btn btn-secondary" (click)="edit()">Edit</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </td> -->
      </tr>
    
    </tbody>
  </table>
